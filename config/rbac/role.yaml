---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - api.redis.sjhr.ir
  resources:
  - redisconfs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - api.redis.sjhr.ir
  resources:
  - redisconfs/finalizers
  verbs:
  - update
- apiGroups:
  - api.redis.sjhr.ir
  resources:
  - redisconfs/status
  verbs:
  - get
  - patch
  - update
